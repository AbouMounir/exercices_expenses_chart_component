<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="top_part">
      <div class="top_part_texts">
        <p> My balance </p>  
        <p class="black"> $921.48 </p>
      </div>
      <img src="images/logo.svg" alt="">

    </div>
    <div class="bottom_principal_part">
      <p class="black bottom_top_part"> Spending - Last 7 days </p>
      <div class="month_container">
        <div class="month">
          <div class="mon"> </div> 
          <p> mon </p>  
        </div>
        <div class="month">
          <div class="tue"> </div>
           <p> tue </p>
          </div>
        <div class="month">
          <div class="wed"> </div>
           <p> wed </p>
          </div>
        <div class="month"> 
          <div class="thu"> </div>
          <p>thu </p>
        </div>
        <div class="month">
          <div class="fri"> </div> 
          <p> fri </p>
        </div>
        <div class="month">
          <div class="sat"> </div>
          <p> sat</p> 
        </div>
        <div class="month"> 
          <div class="sun"> </div>
          <p> sun</p> 
        </div>
      </div>
      <div class="bottom_part">
        <div class="bottom_left_part">
          <p class="gris"> Total this month </p> 
          <p class="black big"> $478.33 </p>
        </div>
        <div class="bottom_right_part">
          <p class="black fin"> +2.4% </p>
          <p class="gris"> from last month </p>
        </div>
      </div>

    </div>
  </div>

</footer> -->
</body>

</html>
